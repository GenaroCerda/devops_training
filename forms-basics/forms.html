<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!--Etiqueta principal para definir un formulario-->
    <form>
         <!--Sirve como placeholder para recibir un dato del usuario-->
        <input type="text"> <!--Atributo que recibe cadenas de text-->
        <input type="password"> <!--Atributo para recibir un password y ocultarlo-->
        <input type="color"> <!--Atributo que permite al usuario elegir un color-->
        <input type="number"> <!--Atributo que permite ingresar numeros unicamente-->
        <input type="file"> <!--Atributo para subir un archivo-->
        <input type="date"> <!--Atributo para seleccionar fecha en un calendario-->
        <input type="radio"> <!--Atributo para tener un checkmark-->
        <input type="checkbox"> <!--Atributo para agregar un checkbox-->
    </form>
</body>
</html>
